<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <h:body>   
        <div style="background-color: greenyellow;text-align: center;font-size: 20px">
            Hello To User Details
        </div>
        <div>
            <h:form>
                 <h:dataTable value="#{allUsers.retrive()}" var="u">
                <f:facet name="header">User Details</f:facet>
                <h:outputText id="usernasme" value="hie"/>
                <h:column>
                    <f:facet name="header" >User Name</f:facet>
                    <h:outputText id="username" value="#{u.userName}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header" >User PassWord</f:facet>
                    <h:outputText id="add" value="#{u.userAdds}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header" >User Mail Id</f:facet>
                    <h:outputText id="email" value="#{u.mailId}"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </div>
    </h:body>
        </f:view>
</html>
